<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ershinta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img src="./inside.jpeg" width="250px" />
      </div>

      <div class="cover">
        <img src="./cover.png" alt="cover" width="100%" />

        <p class="scroll-to-open">Scroll to open</p>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

  <script>
    // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(ScrollTrigger);
      // gsap code here!

      let tl = gsap.timeline();

      tl.add([
        gsap.to(".cover", 2, {
          scale: 6,
          z: 350,
          transformOrigin: "center center",
          ease: "power1.inOut",
          scrollTrigger: {
            trigger: ".wrapper",
            start: "center center",
            end: "+=200%",
            scrub: true,
            pin: true,
            marker: true,
            onUpdate: (self) => {
              document.querySelector(".cover").style.filter = `blur(${
                self.progress * 5
              }px)`;
            },
          },
        }),
        gsap.to(".content", 1.5, {
          scale: 2.5,
          z: 350,
          transformOrigin: "center center",
          ease: "power1.inOut",
          scrollTrigger: {
            trigger: ".cover",
            start: "center center",
            end: "+=200%",
            scrub: true,
            pin: true,
            onUpdate: (self) => {
              console.log(self.progress)
              document.querySelector(".content").style.filter = `blur(100/${
                self.progress * 5
              }px)`;
            },
          },
        }),
      ]);
    });
  </script>
</html>
